<header id="header">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a [routerLink]="['']" class="navbar-brand">{{ title }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <ng-container *ngIf="!currentUser">
            <li class="nav-item" routerLinkActive="active">
              <a [routerLink]="['/login']" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
            </li>
          </ng-container>
          <ng-container *ngIf="currentUser">
            <li class="nav-item" routerLinkActive="active">
              <a [routerLink]="['/posts']" class="nav-link"><i class="fas fa-th"></i> Posts</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i> {{ currentUser.user_display_name }}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a href="#" class="dropdown-item"><i class="fas fa-key"></i> Change password</a>
                <a href="#" class="dropdown-item"><i class="fas fa-user"></i> Profile</a>
                <div class="dropdown-divider"></div>
                <a href="javascript:;" class="dropdown-item" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
              </div>
            </li>
          </ng-container>
        </ul>
      </div>
    </nav>
  </div>
</header>

<main id="main">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>

<footer id="footer">
  <div class="container">
    Copyright Â© 2019 by Cao Hoang Anh. <br> All rights reserved.
  </div>
</footer>
