<div class="page page-auth">
  <div class="row justify-content-md-center">
    <div class="col col-md-7 col-lg-5 col-xl-4">
      <h1 class="text-center mb-4 title">Login</h1>

      <div *ngIf="error" class="alert alert-danger">Username or Password is incorrect</div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="input-username">Username</label>
          <input
            type="text"
            id="input-username"
            class="form-control"
            placeholder="Enter your user name"
            formControlName="username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <span *ngIf="f.username.errors.required">Username is required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="input-password">Password</label>
          <input
            type="password"
            id="input-password"
            class="form-control"
            placeholder="Enter your password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <span *ngIf="f.password.errors.required">Password is required</span>
          </div>
        </div>

        <div class="text-center mt-3">
          <app-button-submit
            classes="btn-block"
            [loading]="loading"
          >LOGIN</app-button-submit>
        </div>
      </form>
    </div>
  </div>
</div>
